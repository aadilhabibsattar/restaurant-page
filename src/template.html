<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=k, initial-scale=1.0" />
    <title>Restaurant Page</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="name">F.O. Cafe</div>
        <div class="nav-btn-container">
          <button class="home">Home</button>
          <button class="menu">Menu</button>
          <button class="contact">Contact</button>
        </div>
      </div>
    </header>

    <main>
      <div id="content"></div>
    </main>

    <footer>
      <div class="footer">
        <div class="name">F.O. Cafe</div>
        <div class="middle-section">
          <div class="socials">
            <img src="assets/facebook.svg" alt="" />
            <img src="assets/instagram.svg" alt="" />
            <img src="assets/youtube.svg" alt="" />
          </div>
          <div class="email">fo.restaurant@gmail.com</div>
        </div>
        <div class="right-section">
          <ul>
            <li class="links"><span class="home-link">Home</span></li>
            <li class="links"><span class="menu-link">Menu</span></li>
            <li class="links"><span class="contact-link">Contact</span></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
